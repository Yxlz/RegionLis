<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改检验申请')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-requisition-edit" th:object="${rlInspecRequisition}">
            <h4 class="form-header h4">检验申请信息</h4>
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">服务机构编码：</label>
                <div class="col-sm-8">
                    <input name="serviceOrgCode" th:field="*{serviceOrgCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">服务机构名称：</label>
                <div class="col-sm-8">
                    <input name="serviceOrgName" th:field="*{serviceOrgName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">患者姓名：</label>
                <div class="col-sm-8">
                    <input name="patientName" th:field="*{patientName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份证号：</label>
                <div class="col-sm-8">
                    <input name="patientIdno" th:field="*{patientIdno}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">年龄：</label>
                <div class="col-sm-8">
                    <input name="patientAge" th:field="*{patientAge}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <select name="patientSex" class="form-control m-b" th:with="type=${@dict.getType('null')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{patientSex}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电话：</label>
                <div class="col-sm-8">
                    <input name="patientPhone" th:field="*{patientPhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">就诊类型：</label>
                <div class="col-sm-8">
                    <select name="patientType" class="form-control m-b" th:with="type=${@dict.getType('null')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{patientType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">初步诊断：</label>
                <div class="col-sm-8">
                    <input name="patientDiagnosis" th:field="*{patientDiagnosis}" class="form-control" type="text">
                </div>
            </div>
            <h4 class="form-header h4">检验申请项目信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addColumn()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delColumn()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "inspection/requisition";
        var idDatas = [[${@dict.getType('${column.dictType}')}]];
        var requisitionIdDatas = [[${@dict.getType('${column.dictType}')}]];
        var itemCodeDatas = [[${@dict.getType('${column.dictType}')}]];
        var itemNameDatas = [[${@dict.getType('${column.dictType}')}]];
        var itemPriceDatas = [[${@dict.getType('${column.dictType}')}]];
        $("#form-requisition-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-requisition-edit').serialize());
            }
        }

        $(function() {
            var options = {
                data: [[${rlInspecRequisition.rlInspecRequisitionItemsList}]],
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'itemCode',
                    align: 'center',
                    title: '申请项目编码',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("rlInspecRequisitionItemsList[%s].itemCode", index);
                        return $.common.dictToSelect(itemCodeDatas, value, name);
                    }
                },
                {
                    field: 'itemName',
                    align: 'center',
                    title: '申请项目名称',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("rlInspecRequisitionItemsList[%s].itemName", index);
                        return $.common.dictToSelect(itemNameDatas, value, name);
                    }
                },
                {
                    field: 'itemPrice',
                    align: 'center',
                    title: '项目价格',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("rlInspecRequisitionItemsList[%s].itemPrice", index);
                        return $.common.dictToSelect(itemPriceDatas, value, name);
                    }
                
                }]
            };
            $.table.init(options);
        });

        function addColumn() {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            sub.editColumn();
        	
            $("#" + table.options.id).bootstrapTable('insertRow', {
                index: count,
                row: {
                    index: $.table.serialNumber(count),
                    itemCode: "",
                    itemName: "",
                    itemPrice: ""
        	    }
            });
        }
    </script>
</body>
</html>
