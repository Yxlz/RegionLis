<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增检验申请')" />
</head>
<body>
    <div class="main-content">
        <form class="form-horizontal" id="form-requisition-add">
            <h4 class="form-header h4">申请单信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">患者姓名：</label>
                        <div class="col-sm-8">
                            <input name="patientName" placeholder="请输入患者姓名" class="form-control" type="text" maxlength="10" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">身份证号：</label>
                        <div class="col-sm-8">
                            <input name="patientIdno" placeholder="请输入身份证号" class="form-control" type="text" maxlength="18" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">患者性别：</label>
                        <div class="col-sm-8">
                            <select name="patientSex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">患者年龄：</label>
                        <div class="col-sm-8">
                            <input name="patientAge" placeholder="请输入患者年龄" class="form-control" type="text" maxlength="10" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">患者电话：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="patientPhone" name="patientPhone" placeholder="请输入手机号码" class="form-control" type="text" maxlength="11" required>
                                <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">就诊类型：</label>
                        <div class="col-sm-8">
                            <select name="patientType" class="form-control m-b" th:with="type=${@dict.getType('inspection_patient_type')}">
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">检验机构：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input name="orgName" onclick="selectOrgTree()" id="treeName" type="text" placeholder="请选择检验机构" class="form-control" required>
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                </div>-->
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">标准项目：</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" class="form-control" id="suggest-standarditems">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">初步诊断：</label>
                        <div class="col-xs-10">
                            <textarea name="remark" maxlength="500" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">申请单项目信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <!--<button type="button" class="btn btn-white btn-sm" onclick="addColumn()"><i class="fa fa-plus"> 增加</i></button>-->
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delColumn()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-suggest-js" />
    <script th:inline="javascript">
        var prefix = ctx + "inspection/requisition"
        $("#form-requisition-add").validate({
            focusCleanup: true
        });

        /*申请单管理-新增-选择机构树*/
        function selectOrgTree() {
            var treeId = $("#treeId").val();
            var orgId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
            var url = ctx + "system/dept/selectDeptTree/" + orgId;
            var options = {
                title: '选择机构',
                width: "380",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var tree = layero.find("iframe")[0].contentWindow.$._tree;
            if ($.tree.notAllowParents(tree)) {
                var body = layer.getChildFrame('body', index);
                $("#treeId").val(body.find('#treeId').val());
                $("#treeName").val(body.find('#treeName').val());
                layer.close(index);
            }
        }

        var testBsSuggest = $("#suggest-standarditems").bsSuggest({
            url: ctx + "inspection/item/fixItemModel",
            effectiveFields: ["itemCode", "itemName", "itemPrice", "org.discount"],
            effectiveFieldsAlias:{itemCode: "项目代码", itemName: "项目名称", itemPrice: "项目金额"},
            clearable: true,
            idField: "itemId",
            keyField: "itemName"
        }).on('onDataRequestSuccess', function (e, result) {
            // console.log('onDataRequestSuccess: ', result);
        }).on('onSetSelectValue', function (e, selectedData, selectedRawData) {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            sub.editColumn();

            $("#" + table.options.id).bootstrapTable('insertRow', {
                index: count,
                row: {
                    index: $.table.serialNumber(count),
                    itemCode: selectedRawData.itemCode,
                    itemName: selectedRawData.itemName,
                    itemPrice: selectedRawData.itemPrice
                }
            });
        }).on('onUnsetSelectValue', function (e) {

        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-requisition-add').serialize());
            }
        }
        // /* 主子表-提交 */
        // function submitHandler(index, layero){
        //     var data = $("#form-add").serializeArray();
        //     $.operate.saveModal("/demo/operate/customer/add", data);
        // }

        $(function() {
            var options = {
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'itemCode',
                    align: 'center',
                    title: '申请项目编码',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='rlInspecRequisitionItemsList[%s].itemCode' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'itemName',
                    align: 'center',
                    title: '申请项目名称',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='rlInspecRequisitionItemsList[%s].itemName' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'itemPrice',
                    align: 'center',
                    title: '项目价格',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='rlInspecRequisitionItemsList[%s].itemPrice' value='%s'>", index, value);
                        return html;
                    }
                
                }]
            };
            $.table.init(options);
        });

    </script>
</body>
</html>
