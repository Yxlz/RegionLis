<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "inspection/item"
    $("#form-item-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-item-add').serialize());
